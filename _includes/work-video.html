{% for video in page.video %}
<div class="mt-5 py-5 container">
  <div class="row work">
    <div class="col">
      <div class="ratio ratio-16x9 pb-3">
        <iframe src="{{ page.video | append:"?autoplay=1&muted=1&loop=1&autopause=0"}}" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
{% else %}
{% endfor %}
